<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<div  style="background: #333;width:100px; height:100px;"></div>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');


    function renderTime() {

        ctx.strokeStyle = '#28d1fa';
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.shadowBlur = 11;
        ctx.shadowColor = '#28d1fa';
        ctx.setLineDash([]);

        var now = new Date(),
                today = now.toDateString(),
                time = now.toLocaleTimeString(),
                hours = now.getHours(),
                minutes = now.getMinutes(),
                seconds = now.getSeconds(),
                mSeconds = now.getMilliseconds(),
                newSeconds = seconds + (mSeconds/1000),
                newMinutes = minutes + (newSeconds/60);

        // Background
        ctx.fillStyle = '#333333';
        ctx.fillRect(0, 0, 500, 500);

        // Hours
        ctx.beginPath();
        ctx.strokeStyle = '#28d1fa';
        ctx.shadowColor = '#28d1fa';
        ctx.arc(250, 250, 200, degToRad(270), degToRad((hours*30)-90));
        ctx.stroke();
        // Hours -- Dotted
        ctx.beginPath();
        ctx.setLineDash([5]);
        ctx.lineWidth = 2;
        ctx.arc(250, 250, 200, 0, 360);
        ctx.stroke();

        // Minutes
        ctx.beginPath();
        ctx.setLineDash([]);
        ctx.lineWidth = 4;
        ctx.strokeStyle = '#9DFFA3';
        ctx.shadowColor = '#9DFFA3';
        ctx.arc(250, 250, 175, degToRad(270), degToRad((newMinutes*6)-90));
        ctx.stroke();

        // Minutes -- Dotted
        ctx.beginPath();
        ctx.setLineDash([5]);
        ctx.lineWidth = 2;
        ctx.arc(250, 250, 175, 0, 360);
        ctx.stroke();

        // Seconds
        ctx.beginPath();
        ctx.setLineDash([]);
        ctx.lineWidth = 4;
        ctx.strokeStyle = '#EF8080';
        ctx.shadowColor = '#EF8080';
        ctx.arc(250, 250, 150, degToRad(270), degToRad((newSeconds*6)-90));
        ctx.stroke();

        // Seconds -- Dotted
        ctx.beginPath();
        ctx.setLineDash([5]);
        ctx.lineWidth = 2;
        ctx.arc(250, 250, 150, 0, 360);
        ctx.stroke();

        ctx.shadowColor = '#28d1fa';
        // Date
        ctx.font = '25px Arial';
        ctx.fillStyle = '#28d1fa';
        ctx.fillText(today, 170, 250);

        // Time
        ctx.font = '15px Arial';
        ctx.fillStyle = '#28d1fa';
        ctx.fillText(time, 210, 280);



    }



    setInterval(renderTime, 16);



    function degToRad(degree) {
        var factor = Math.PI/180;
        return degree*factor;
    }
</script>
</body>
</html>
